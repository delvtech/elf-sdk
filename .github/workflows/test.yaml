name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
    unit:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install dependencies
          run: npm ci && npm run load-contracts && echo "export MAINNET_PROVIDER_URL=https://eth-mainnet.alchemyapi.io/v2/" > elf.env
        - name: test
          run: source elf.env && npm run test





